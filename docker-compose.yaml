services:
  nginx:
    build:
      context: client
      network: host
    container_name: xrb-nginx
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
      - "8000:8000"
    dns:
      - 8.8.8.8
      - 8.8.4.4

  django:
    build:
      context: server
      network: host
    container_name: xrb-django
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    network_mode: "service:nginx"

  postgres:
    container_name: xrb-postgres
    env_file:
      - .env
    healthcheck:
      start_period: 30s
      test: ["CMD-SHELL", "pg_isready -d $POSTGRES_DB -U $POSTGRES_USER -h localhost -p $POSTGRES_PORT"]
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
volumes:
  postgres_data:
