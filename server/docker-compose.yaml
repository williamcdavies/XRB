services:

  django-web:
    depends_on:
      postgres:
        condition: service_healthy
    build: .
    entrypoint: ["/app/entrypoint.sh"]
    env_file:
      - .env
    ports:
      - "8080:8080"
    volumes:
      - .:/app

  postgres:
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER"]
      interval: 5s
      retries: 5
    image: postgres:15
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
volumes:
  postgres_data: